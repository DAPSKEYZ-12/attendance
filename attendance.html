<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Aura Digital Academia</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a237e;
            --accent: #7e57c2;
            --blue: #2563eb;
            --bg: #f8fafc;
            --success: #166534;
            --error: #991b1b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background: radial-gradient(circle at top right, #f3e5f5 0%, #f8fafc 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .attendance-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            border-top: 8px solid var(--accent);
            position: relative;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { color: var(--primary); margin: 0; font-size: 1.6rem; font-weight: 800; letter-spacing: -0.5px; }
        .header p { color: #64748b; font-size: 0.95rem; margin-top: 8px; font-weight: 500; }

        .form-group { margin-bottom: 22px; }
        label { display: block; font-weight: 700; margin-bottom: 10px; font-size: 0.8rem; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #ffffff;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(126, 87, 194, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        button:hover { 
            background: var(--accent); 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(126, 87, 194, 0.2); 
        }
        
        button:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }

        #msg {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            display: none;
            font-size: 0.95rem;
            font-weight: 600;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-logo {
            text-align: center;
            margin-top: 30px;
            font-size: 0.7rem;
            color: #94a3b8;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>

    <div class="attendance-card">
        <div class="header">
            <h2>Sign Attendance</h2>
            <p>Aura Digital Academia | D-Maths</p>
        </div>

        <form name="submit-to-google-sheet">
            <input type="hidden" name="Timestamp" id="timestamp">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="FullName" placeholder="e.g. John Doe" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="Email" placeholder="e.g. name@domain.com" required>
            </div>

            <div class="form-group">
                <label>Module / Session</label>
                <select name="TrainingDay" required>
                    <option value="">-- Select Session --</option>
                    <option value="Module 1">Module 1: Digital Architecture</option>
                    <option value="Module 2">Module 2: AI & Prompt Engineering</option>
                    <option value="Module 3">Module 3: Python Performance Analytics</option>
                    <option value="Module 4">Module 4: CBT Infrastructure</option>
                    <option value="Special Session">Special: No-Code Automation</option>
                </select>
            </div>

            <button type="submit" id="submit-btn">SIGN ATTENDANCE</button>
        </form>

        <div id="msg"></div>

        <div class="footer-logo">POWERED BY D-MATHS</div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzCjQ8ltT-7chAUX7DQRuEmB2ocW3BeCqx6fCOZnboQfScjew1tGDgaeBdPDaiUjRCj/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');
        const btn = document.getElementById('submit-btn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            document.getElementById('timestamp').value = new Date().toLocaleString();
            
            btn.disabled = true;
            btn.innerHTML = "Processing...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Success! Your attendance is recorded. ðŸš€";
                    msg.style.display = "block";
                    msg.style.background = "#dcfce7";
                    // Corrected CSS variable access for JS
                    msg.style.color = "#166534"; 
                    
                    form.reset();
                    btn.disabled = false;
                    btn.innerHTML = "SIGN ATTENDANCE";
                    
                    setTimeout(() => { msg.style.display = "none"; }, 5000);
                })
                .catch(error => {
                    msg.innerHTML = "Error! Connection failed. Please try again.";
                    msg.style.display = "block";
                    msg.style.background = "#fee2e2";
                    // Corrected CSS variable access for JS
                    msg.style.color = "#991b1b"; 
                    
                    btn.disabled = false;
                    btn.innerHTML = "SIGN ATTENDANCE";
                });
        });
    </script>
</body>
</html>
